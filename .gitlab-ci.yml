image: $DOCKER_REGISTRE_URL/$DOCKER_REGISTRE_NAMESPACE_INT/node:18-build

# workflow stages are imported from templates
include:
  - project: 'build/gitlab/gitlab-ci'
    file: '/templates/release-module.yml'

stages:
  - test
  - sonar
  - dist
  - artifact
  - review
  - chromatic-publish
  - release
  - bot-publish
  - deploy

.install:
  before_script:
    - corepack enable
    - pnpm i

lint:
  stage: test
  rules:
    - if: $CI_COMMIT_TAG == null
  extends:
    - .install
  script:
    - pnpm turbo lint

audit:
  stage: test
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - gitlabci-npm-audit break-build --PACKAGE_MANAGER pnpm
    - gitlabci-npm-audit-compare

